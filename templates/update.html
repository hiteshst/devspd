<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Booking</h1>
        <form action="/update/{{ booking[0] }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ booking[1] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ booking[2] }}" required>

            <label for="check_in_date">Check-in Date:</label>
            <input type="date" id="check_in_date" name="check_in_date" value="{{ booking[3] }}" required>

            <label for="check_out_date">Check-out Date:</label>
            <input type="date" id="check_out_date" name="check_out_date" value="{{ booking[4] }}" required>

            <label for="room_type">Room Type:</label>
            <select id="room_type" name="room_type" required>
                <option value="single" {% if booking[5] == 'single' %}selected{% endif %}>Single</option>
                <option value="double" {% if booking[5] == 'double' %}selected{% endif %}>Double</option>
                <option value="suite" {% if booking[5] == 'suite' %}selected{% endif %}>Suite</option>
            </select>

            <button type="submit">Update Booking</button>
        </form>
        <a href="/">Back to Bookings</a>
    </div>
</body>
</html>
